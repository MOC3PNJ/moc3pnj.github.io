<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Directorio de Contenido</title>
    <link rel="stylesheet" href="https://raw.githack.com/MOC3PNJ/moc3pnj.github.io/refs/heads/main/bd/style.css">
</head>
<body>
    <header>
        <h1>DIRECTORIO</h1>
    </header>

    <main>
        <section class="filters">
            <label for="category-filter">Categoría:</label>
            <select id="category-filter">
                <option value="all">Todas</option>
                </select>

            <label for="year-filter">Año:</label>
            <select id="year-filter">
                <option value="all">Todos</option>
            </select>

            <label for="type-filter">Tipo:</label>
            <select id="type-filter">
                <option value="all">Todos</option>
                <option value="Película">Película</option>
                <option value="Serie">Serie</option>
            </select>
        </section>

        <section class="content-grid" id="content-grid">
        </section>
    </main>

    <script type="module" src="https://raw.githack.com/MOC3PNJ/moc3pnj.github.io/refs/heads/main/bd/script.js"></script>
    <script>
            // --- Deshabilitar Copiar, Pegar y Menú Contextual ---
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('copy', (event) => {
        event.preventDefault();
        alert("¡Copiar contenido está deshabilitado en este sitio!");
    });

    document.addEventListener('selectstart', event => event.preventDefault());

    // --- Deshabilitar Herramientas de Desarrollador ---
    document.onkeydown = function(e) {
        // F12
        if (e.keyCode == 123) {
            return false;
        }
        // Ctrl+Shift+I
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+Shift+J
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+C
        if (e.ctrlKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+V
        if (e.ctrlKey && e.keyCode == 'V'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+U
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    }
