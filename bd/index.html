<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Directorio de Contenido</title>
    <link rel="stylesheet" href="https://moc3pnj.github.io/bd/style.css">
    <style>
        /* Estilos básicos para el overlay del iframe */
        .iframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Fondo oscuro semitransparente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Oculto por defecto */
        }

        .iframe-container {
            position: relative;
            width: 90%; /* Ajusta el ancho del iframe */
            height: 90%; /* Ajusta la altura del iframe */
            max-width: 1200px; /* Ancho máximo para pantallas grandes */
            max-height: 700px; /* Alto máximo */
            display: flex;
            flex-direction: column;
            background-color: black; /* Fondo del contenedor del iframe */
        }

        .iframe-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222;
            color: white;
            font-size: 1.2em;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px 10px;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIRECTORIO</h1>
    </header>

    <main>
        <section class="filters">
            <label for="category-filter">Categoría:</label>
            <select id="category-filter">
                <option value="all">Todas</option>
            </select>

            <label for="year-filter">Año:</label>
            <select id="year-filter">
                <option value="all">Todos</option>
            </select>

            <label for="type-filter">Tipo:</label>
            <select id="type-filter">
                <option value="all">Todos</option>
                <option value="Película">Película</option>
                <option value="Serie">Serie</option>
            </select>
        </section>

        <section class="content-grid" id="content-grid">
        </section>
    </main>

    <div class="iframe-overlay" id="iframe-overlay">
        <div class="iframe-container">
            <div class="iframe-header">
                <span id="iframe-title"></span>
                <button class="close-button" id="close-iframe-button">&times; Cerrar Pestaña</button>
            </div>
            <iframe class="video-iframe" id="video-player" allowfullscreen></iframe>
        </div>
    </div>

    <script type="module" src="https://raw.githack.com/MOC3PNJ/moc3pnj.github.io/refs/heads/main/bd/script.js"></script>
</body>
</html>
