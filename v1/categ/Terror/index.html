<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Contenido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DIRECTORIO</h1>
    </header>

    <main>
        <section class="filters">
            <label for="category-filter">Categoría:</label>
            <select id="category-filter">
                <option value="all">Todas</option>
            </select>

            <label for="year-filter">Año:</label>
            <select id="year-filter">
                <option value="all">Todos</option>
            </select>

            <label for="type-filter">Tipo:</label>
            <select id="type-filter">
                <option value="all">Todos</option>
                <option value="Película">Película</option>
                <option value="Serie">Serie</option>
            </select>
        </section>

        <section class="content-grid" id="content-grid">
        </section>

        <div class="pagination-controls">
            <button id="prev-button" title="Página Anterior">&lt;</button>
            <button id="next-button" title="Página Siguiente">&gt;</button>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
